<navigation></navigation>
<div class="container">
</div>
<div class="row list-group col-xs-12 col-md-8 animated fadeInLeft">
    <div class="header ">
        <h2>List room</h2>
    </div>
    <div style="padding: 0 43% 5px">
        <button class="btn btn-primary btn-md " ng-click="addRoom()">New Room</button>
    </div>
    <div class="list-group-item " style="border-radius: 25px;" ng-repeat="room in rooms">
        <h5 ng-click="joinRoom(room.name, room.id)" style="color: black; cursor: pointer">
                <span ng-show="start[room.id]" class="badge" style="width:3px; height: 10px; float: left; margin-top: 4px; background: red; color: red; font-size: 1px; margin-top: 7px; margin-right: 10px">a</span>
                <span ng-show="!start[room.id]" class="badge" style="width:3px; height: 10px; float: left; margin-top: 4px; background: #2fd82f; color: #2fd82f; font-size: 1px; margin-top: 7px; margin-right: 10px">a</span>
                 {{ room.name }}
        </h5>
        <button type="button" class="close" ng-click="cancelRoom(room)" ng-show="isAdmin" style="margin-top: -17px">
            &times;
        </button>
    </div>
</div>
<div class="col-md-4 animated fadeInRight">
    <div class="header">
        <h2>Ranking</h2> 
    </div>
    <ul class="row list-group">
        <li class="list-group-item animated fadeInRight" style="border-radius: 25px;" ng-repeat="user in users">
            <h5>{{ user.username }} <span class="badge" style="float: right; margin-top: 4px">{{ user.point }} </span> </h5>
        </li>
</div>
</div>
</div>
